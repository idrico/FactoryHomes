<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"

        >
<h:body>
<ui:composition template="/WEB-INF/templates/default.xhtml">
    <ui:define name="content">
        <h:selectOneMenu id="houseStyle" label="House Style" converter="#{houseStyleBean}">
            <f:selectItems  value="#{houseStyles}" var="s"
                           itemValue="#{s}" itemLabel="#{s.description}"/>
        </h:selectOneMenu>

        <h:form id="reg">
            <h:panelGrid columns="3">

                <h:outputLabel for="category" value="Category:"/>

                <h:selectOneMenu id="category"  binding="#{input1}"  converter="#{categoryBean}">
                    <f:selectItems value="#{categories}" var="c"
                                   itemValue="#{c}" itemLabel="#{c.name}"/>
                </h:selectOneMenu>

                <h:commandButton id="searchCosultation" action="#{consultationController.searchComponentsByCategory(input1.value)}" value="Search" styleClass="button"/>


                <h:outputLabel for="item" value="Item:"/>


                <h:selectOneMenu id="item" converter="#{componentBean}">
                    <f:selectItems value="#{componentsByCategory}" var="i"
                                   itemValue="#{i}" itemLabel="#{i.name}"/>
                </h:selectOneMenu>


                <h:commandButton id="addItem" action="#{consultationController.searchComponentsByCategory(input1.value)}" value="Add Item" styleClass="button"/>

            </h:panelGrid>



        </h:form>



    </ui:define>

</ui:composition>

    </h:body>
</html>
