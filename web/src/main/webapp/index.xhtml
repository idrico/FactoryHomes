<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"

        >
<h:body>
<ui:composition template="/WEB-INF/templates/default.xhtml">
    <ui:define name="content">
        <h:selectOneMenu id="houseStyle" converter="#{houseStyleBean}">
            <f:selectItems value="#{houseStyles}" var="s"
                           itemValue="#{s}" itemLabel="#{s.description}"/>
        </h:selectOneMenu>

        <h:selectOneMenu id="category" converter="#{categoryBean}">
            <f:selectItems value="#{categories}" var="c"
                           itemValue="#{c}" itemLabel="#{c.name}"/>
        </h:selectOneMenu>


    </ui:define>

</ui:composition>

    </h:body>
</html>
