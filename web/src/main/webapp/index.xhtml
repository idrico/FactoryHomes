<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"

        >
<h:body>
<ui:composition template="/WEB-INF/templates/default.xhtml">
    <ui:define name="content">
        <h:selectOneMenu id="houseStyle" label="House Style" converter="#{houseStyleBean}">
            <f:selectItems  value="#{houseStyles}" var="s"
                           itemValue="#{s}" itemLabel="#{s.description}"/>
        </h:selectOneMenu>

        <!--todo It could be a list-->
        <h:selectOneMenu id="category" label="Category item to add" binding="#{categorySelected}" onchange="#{consultationController.searchComponentsByCategory(categorySelected.value)}" converter="#{categoryBean}">
            <f:selectItems value="#{categories}" var="c"
                           itemValue="#{c}" itemLabel="#{c.name}"/>
        </h:selectOneMenu>

        <!--todo It could be a list-->
        <h:selectOneMenu id="item" label="Component to add"  converter="#{componentBean}">
            <f:selectItems value="#{componentsByCategory}" var="i"
                           itemValue="#{i}" itemLabel="#{i.name}"/>
        </h:selectOneMenu>

    </ui:define>

</ui:composition>

    </h:body>
</html>
