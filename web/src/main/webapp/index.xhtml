<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
        >
<h:body>
<ui:composition template="/WEB-INF/templates/default.xhtml">
    <ui:define name="content">
        <h:selectOneMenu id="houseStyle" label="House Style" converter="#{houseStyleBean}">
            <f:selectItems  value="#{houseStyles}" var="s"
                           itemValue="#{s}" itemLabel="#{s.description}"/>
        </h:selectOneMenu>

        <h:panelGrid columns="2">

            <h:form id="categoryForm">
                <h:panelGrid columns="3">

                    <h:outputLabel for="category" value="Category:"/>

                    <h:selectOneMenu id="category"  binding="#{input1}"  converter="#{categoryBean}">
                        <f:selectItems value="#{categories}" var="c"
                                       itemValue="#{c}" itemLabel="#{c.name}"/>
                    </h:selectOneMenu>

                    <h:commandButton id="searchCosultation"  action="#{consultationController.searchComponentsByCategory(input1.value)}" value="Search" styleClass="button"/>

                </h:panelGrid>

            </h:form>

            <h:form id="componentForm">
                        <h:panelGrid columns="3">

                    <h:outputLabel for="item" value="Component:"/>

                    <h:selectOneMenu id="item" converter="#{componentBean}" value="#{componentBean.selectedComponent}">
                        <f:selectItems value="#{componentsByCategory}"  var="i"
                                       itemValue="#{i}" itemLabel="#{i.name}"/>
                    </h:selectOneMenu>


                    <h:commandButton id="addItem" action="#{consultationController.addItem(inputComponent.value,treeBean.onNodeSelect)}" type="submit"  styleClass="button">
                        <f:ajax event="click" listener="#{consultationController.addItem(componentBean.selectedComponent,treeBean.selectedNode)}"/>
                    </h:commandButton>

                </h:panelGrid>

            </h:form>


            <h:form id="treeForm">
                <h3>Your House:</h3>
                <p:tree value="#{treeBean.root}" var="node" dynamic="true" selectionMode="single" styleClass="treeStyle"
                        selection="#{treeBean.selectedNode}"
                        cache="false">
                    <p:ajax event="select" listener="#{treeBean.onNodeSelect}"/>
                    <p:treeNode>
                        <h:outputText value="#{node.name}" />
                    </p:treeNode>
                </p:tree>
            </h:form>


        </h:panelGrid>





    </ui:define>

</ui:composition>

    </h:body>
</html>
