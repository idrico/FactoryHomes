<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
        >
<h:body>

<ui:composition template="/WEB-INF/templates/default.xhtml">
    <ui:define name="content">

            <h:form id="categoryForm">
                <h:panelGrid columns="2">

                <h:outputLabel for="houseStyle" value="House Style:"/>

                <h:selectOneMenu id="houseStyle" binding="#{input1}" converter="#{houseStyleBean}" immediate="true">
                    <f:selectItem itemLabel="Select the HouseStyle." itemValue="#{null}"
                                  noSelectionOption="true" />
                    <f:selectItems  value="#{houseStylesBean.houseStyles}" var="s"
                                   itemValue="#{s}" itemLabel="#{s.name}"/>
                    <f:ajax listener="#{houseStyleController.updatePickupHouseStyle(input1.value)}" render="houseModel"/>
                    <f:ajax listener="#{categoryController.updatePickupHouseStyle(input1.value)}" render="houseModel"/>
                </h:selectOneMenu>


                    <h:outputLabel for="houseModel" value="Model:"/>

                    <h:selectOneMenu id="houseModel" binding="#{input2}" converter="#{houseModelConverter}" immediate="true" >
                        <f:selectItem itemLabel="Select the Model." itemValue="#{null}"
                                      noSelectionOption="true" />
                        <f:selectItems  value="#{houseModelBean.products}" var="m"
                                        itemValue="#{m}" itemLabel="#{m.id}"/>
                        <f:ajax listener="#{composedHouseController.updatePickupHouseModel(input2.value)}" render="treeHouse"/>
                    </h:selectOneMenu>


                    <h:outputLabel for="category" value="Category:"/>

                    <h:selectOneMenu id="category"  binding="#{input3}"  converter="#{categoryBean}">
                        <f:selectItem itemLabel="Select a Category." itemValue="#{null}"
                                      noSelectionOption="true" />
                        <f:selectItems value="#{categories}" var="c"
                                       itemValue="#{c}" itemLabel="#{c.name}"/>
                        <f:ajax listener="#{componentController.searchComponentsByCategory(input3.value)}" render="component" />
                    </h:selectOneMenu>

                    <h:outputLabel for="component" value="Component:"/>

                    <h:selectOneMenu id="component" binding="#{input4}" immediate="true" converter="#{componentConverter}" >
                        <f:selectItem itemLabel="Select a Component." itemValue="#{null}"
                                      noSelectionOption="true" />
                        <f:selectItems value="#{componentBean.components}"  var="i"
                                               itemValue="#{i}" itemLabel="#{i.name}"/>
                        <f:ajax listener="#{componentController.updatePickupComponent(input4.value)}" />
                    </h:selectOneMenu>

                </h:panelGrid>




                <h3>Your House:</h3>
                <p:tree id="treeHouse" value="#{composedHouseBean.root}" var="node" dynamic="true" selectionMode="single" styleClass="treeStyle"
                        selection="#{composedHouseBean.selectedNode}"
                        cache="false">
                    <p:ajax event="select" listener="#{composedHouseBean.onNodeSelect}"/>
                    <p:treeNode>
                        <h:outputText value="#{node.name}" />
                    </p:treeNode>
                </p:tree>





            </h:form>

            <h:form>
                <h:panelGrid columns="2">
                    <h:commandButton id="addComponentButton" action="#{composedHouseController.addComponent()}" value="Add Component" styleClass="button"/>
                    <h:messages styleClass="messages" errorClass="invalid" infoClass="valid" warnClass="warning"
                            globalOnly="true"/>


                    <h:commandButton id="combleteDesign" action="#{composedHouseController.completeDesign(house)}" value="Complete Design" styleClass="button"/>
                    <h:messages styleClass="messages" errorClass="invalid" infoClass="valid" warnClass="warning"
                                globalOnly="true"/>

                    <h:commandButton id="acceptDesign" action="#{consultationController.acceptDesign()}" value="Accept Design" styleClass="button"/>
                    <h:messages styleClass="messages" errorClass="invalid" infoClass="valid" warnClass="warning"
                                globalOnly="true"/>


                    <h:commandButton id="sendCustomerDetail" action="#{consultationController.customerDetail(customer)}" value="Send Customer Detail" styleClass="button"/>
                    <h:messages styleClass="messages" errorClass="invalid" infoClass="valid" warnClass="warning"
                                globalOnly="true"/>

                    <h:commandButton id="selectKindOfRendering" action="#{consultationController.selectKindOfRendering(customer)}" value="Select Kind of Rendering" styleClass="button"/>
                    <h:messages styleClass="messages" errorClass="invalid" infoClass="valid" warnClass="warning"
                                globalOnly="true"/>


                </h:panelGrid>
            </h:form>


    </ui:define>

</ui:composition>

    </h:body>
</html>
